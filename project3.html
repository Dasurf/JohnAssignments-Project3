<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
        <link rel="stylesheet" href="project3.css">
        <title>Project3</title>
    </head>
    <body>
        <header class="header">
            <h3>Our Pricing</h3>
            <div class="headerdiv">
                <p style="opacity: 0.6">Annually</p>
                <div>
                    <div class="smallcircle" style="background-color: var(--white);"></div>
                </div>
                <p style="opacity: 0.6">Monthly</p>
            </div>
        </header>
        <main>
            <div>
                <p>Basic</p>
                <div class="linedivs" style="font-size: 40px; padding-bottom: 20px;">
                    <span style="font-size: 30px; vertical-align: 3px;">$</span>19.99
                </div>
                <div class="linedivs"><p>500 GB Storage</p></div>
                <div class="linedivs"><p>2 Users Allowed</p></div>
                <div class="linedivs"><p>Send up to 3 GB</p></div>
                <button>learn more</button>
            </div>
            <div class="midbox">
                <p>Professional</p>
                <div class="linedivs" style="font-size: 40px; padding-bottom: 20px;">
                    <span style="font-size: 30px; vertical-align: 3px;">$</span>24.99
                </div>
                <div class="linedivs"><p>1 TB Storage</p></div>
                <div class="linedivs"><p>5 Users Allowed</p></div>
                <div class="linedivs"><p>Send up to 10 GB</p></div>
                <button class="midboxbutton">learn more</button>
            </div>
            <div>
                <p>Master</p>
                <div class="linedivs" style="font-size: 40px; padding-bottom: 20px;">
                    <span style="font-size: 30px; vertical-align: 3px;">$</span>39.99
                </div>
                <div class="linedivs"><p>2 TB Storage</p></div>
                <div class="linedivs"><p>10 Users Allowed</p></div>
                <div class="linedivs"><p>Send up to 20 GB</p></div>
                <button>learn more</button>
            </div>
        </main>
        <img class="spiraltop" src="bg-top.svg" alt="spiral background content">
        <img class="spiralbottom" src="bg-bottom.svg" alt="spiral background content">
    </body>
</html>
